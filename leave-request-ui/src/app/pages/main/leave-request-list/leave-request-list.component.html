<div class="page-wrapper">
  <div style="display: flex; justify-content: end; width: 100%; margin-bottom: 15px;">
    <button mat-fab extended type="button" (click)="onNewLeaveRequest()">
      <mat-icon>add</mat-icon>
      New Leave Request
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="leaveType">
      <th mat-header-cell *matHeaderCellDef> Leave Type </th>
      <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef> Reason </th>
      <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="text-align: center"> Action </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <button mat-mini-fab style="margin-right: 15px;" (click)="onEditLeaveRequest(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab
                [swal]="{
                  title: 'Delete?',
                  text: 'Are you sure do you really want to delete this leave request entry?',
                  showCancelButton: true
                }"
                (confirm)="onDeleteLeaveRequest(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
